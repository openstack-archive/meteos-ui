<div ng-controller="createTemplateInfoController as ctrl">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label class="control-label" for="template-name" translate>Template Name</label>
        <input name="template-name" type="text" class="form-control" id="template-name"
               ng-model="model.newTemplateSpec.display_name"
               placeholder="{$ 'Name of the template to create.'|translate $}">
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label class="control-label" for="template-description" translate>Template Description</label>
        <input name="template-description" type="text" class="form-control" id="template-description"
               ng-model="model.newTemplateSpec.display_description"
               placeholder="{$ 'Description of the template to create.'|translate $}">
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group">
        <label class="control-label" for="template-image-id">
          <translate>Image</translate>
          <span class="hz-icon-required fa fa-asterisk"></span>
        </label>
        <select class="form-control"
                ng-model="model.newTemplateSpec.image_id"
                ng-required="true"
                ng-options="image.id as image.name + ':' + image.id for image in ctrl.images">
        </select>
      </div>
    </div>
  </div>
</div>
